<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health track</title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2>
                    <a href="views/register.html">Increva-se</a>
                </div>
                <form >
                    
                    <label for="email">Email</label>
                    <input type="email " class="form-control " id="login " placeholder="Digite seu Email" required>

                    <label for="senha">Senha</label>
                    <input type="password" class="form-control " id="senha " placeholder="Digite sua Senha " required/>
                    
                    <button type="button" class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="banner-login ">
            <img src="images/Heart.png " alt="coração">
            <h2>Health Track</h2>
        </div>
    </div>
    <script defer src="../plugins/jquery/jquey.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/jquery.validate.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/additional-methods.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script defer src="/plugins/package/dist/sweetalert2.all.min.js"></script>
    <script defer src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js "></script>
    <script>
        let btn = document.querySelector('form button.btn')
        btn.addEventListener("click", () => {
            location.href = "../views/dashboard.html"
        })
    </script>
</body>
</html>
