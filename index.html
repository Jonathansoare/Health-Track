<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health track</title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <h2>Log In</h2>
                    <a href="views/register.html">Increva-se</a>
                </div>
               <form class="form-login">
                    <div class="input-login">
                        <label>Email</label>
                        <input type="email" id="input-email" class="input-register" placeholder="Digite seu Email">
                    </div>
                    <div class="input-login">
                        <label>Senha</label>
                        <input type="password" id="input-senha" class="input-register" placeholder="Digite sua Senha" >
                    </div>
                    <div id="alert-msg" class="alert-msg"></div>
                    <button id="btn_login">Login</button>
               </form>
            </div>
        </div>
        <div class="banner-login ">
            <img src="./images/Heart.png " alt="coração">
            <h2>Health Track</h2>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js "></script>
    </script>
</body>
</html>
