<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">

    <link rel="stylesheet" href="../plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/plugins/package/dist/sweetalert2.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health Track</title>
</head>

<body>
    <div class="flex-dashboard">
        <sidebar id="sidebar">
            <div class="sidebar-title">
                <a href="/views/dashboard.html"><img src="../images/Heart.png" alt="image"></a>
                <h2>Health Track</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-house-chimney"></i>
                        <a href="dashboard.html"> Dashboard</a>
                    </li>
                    <li class="selected">
                        <i class="fa-solid fa-user"></i>
                        <a href="perfil.html"> Perfil </a>
                    </li>
                    <li>
                        <i class="fa-solid fa-scale-unbalanced"></i>
                        <a href="GerenciarPeso.html"> Gerenciar Peso e altura</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart-pulse"></i>
                        <a href="GerenciarPressao.html"> gerenciar Pressão arterial</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-person-skating"></i>
                        <a href="GerenciarAtividade.html"> Gerenciar atividades físicas</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <a href="GerenciarAlimentos.html"> Gerenciar alimentos</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calculator"></i>
                        <a href="CalcularIMC.html"> Calcular IMC</a>
                    </li>
                    <li class="sidebar_logout">
                        <i  class="fa-solid fa-arrow-right-from-bracket "></i>
                        <a id="logout-button" href="../index.html ">Logout</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main  id="main-content">
            <header>
                <i id="iconMenu" onclick="responsiveSiderbar()" class="fas fa-bars "></i>
                <a href="../index.html"> <i class="fa-solid fa-arrow-right-from-bracket"></i> logout</a>
            </header>
            <div class="main-content-title">
                <h2>Perfil</h2>
            </div>
            <div class="perfil-parent">
                <div class="perfil">
                    <div class="perfil-form">
                        <form id="form-perfil">
                            <div class="mb-3 ">
                                <input type="text" class="form-control" name="nome" id="name" placeholder="Nome Completo">
                            </div>
                            <div class="mb-3 ">
                                <input  type="text " class="form-control " name="idade" id="age " 
                                placeholder="Idade">
                            </div>
                            <div class=" mb-3 ">
                                <input type="text " class="form-control " name="cpf" id="cpf " placeholder="Digite seu CPF">
                            </div>
                            <div class="mb-3 ">
                                <label for="genre ">Genero</label>
                                <select  class="form-select " name="genero" id="genre ">
                                <option value="1 ">Masculino</option>
                                <option value="2 ">Feminino</option>
                                </select>
                            </div>
                            <div class="mb-3 ">
                                <input  type="email " name="email" class="form-control " id="email " placeholder="Digite seu Email ">
                            </div>
                            <div class="mb-3 ">
                                <input type="password" name="password" class="form-control " placeholder="Digite sua Senha " id="password ">
                            </div>
                            <div class="mb-3 ">
                                <input type="password" name="password_again" class="form-control " placeholder="Confimar sua Senha " id="password_again">
                            </div>
                            <button type="submit " class="btn ">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="../plugins/jquery/jquey.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/jquery.validate.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/additional-methods.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script defer src="/plugins/package/dist/sweetalert2.all.min.js"></script>
    <script defer src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js "></script>
    <script defer src="../plugins/fontawesome-free-6.1.1-web/js/all.min.js "></script>
    <script defer src="../js/menu.js"></script>
    <script defer src="/js/perfil.js"></script>
</body>

</html>
