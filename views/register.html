<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/plugins/package/dist/sweetalert2.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health track</title>
</head>

<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../images/Heart.png" alt="imagen">
                <h2>Health track</h2>
            </div>
            <form id="form-register">
                <div class="register-input">
                    <label class="label_register">Nome</label>
                    <input type="text" class="input-register" id="nome" placeholder="Nome Completo" required/>
                </div>
                <div class="register-input">
                    <label class="label_register">Idade</label>
                    <input type="text" class="input-register" id="idade" placeholder="Idade" required/>
                </div>
                <div class="register-input">
                    <label for="genre" class="label_register">Gênero</label>
                    <select class="input-register"  id="genero">
                        <option value="seleciona">Seleciona</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="register-input">
                    <label class="label_register">Email</label>
                    <input type="email" class="input-register" id="input-email" placeholder="Email" aria-describedby="emailHelp" required/>
                </div>
                <div class="register-input">
                    <label class="label_register">Senha</label>
                    <input type="password" class="input-register" placeholder="Senha" id="input_senha" required/>
                </div>
                <div id="alert-msg" class="alert-msg"></div>
                <button id="btn" type="button" class="btn">cadastrar</button>
                <p class="p-buttom">Já tem conta?<a href="/index.html">Entrar</a></p>
            </form>
        </div>
    </div>
    <script defer src="../plugins/jquery/jquey.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/jquery.validate.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/additional-methods.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script defer src="/plugins/package/dist/sweetalert2.all.min.js"></script>
    <script defer src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script defer src="../plugins/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="/js/cadastro.js"></script>
    <!--<script>
        let btn = document.querySelector('form button.btn')
        btn.addEventListener("click", () => {
            location.href = "./index.html"
        })-->
    </script>
</body>
</html>
