<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="/plugins/package/dist/sweetalert2.min.css">
    <link rel="icon" href="/images/Heart.png" >
    <title>health track</title>
</head>

<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../images/Heart.png" alt="imagen">
                <h2>Health track</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome Completo" value="" required/>
                </div>
                <div class="mb-3">
                    <label for="age">Idade</label>
                    <input type="text" class="form-control" id="age" placeholder="Idade" value="" required/>
                </div>
                <div class="mb-3">
                    <label for="genre">GÃªnero</label>
                    <select class="form-select" id="genre">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp" required/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Senha" id="exampleInputPassword1" required/>
                </div>
                <button type="button" class="btn">cadastrar</button>
            </form>
        </div>
    </div>
    <script defer src="../plugins/jquery/jquey.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/jquery.validate.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/additional-methods.min.js"></script>
    <script defer src="../plugins/jquey-validation/dist/localization/messages_pt_BR.min.js"></script>
    <script defer src="/plugins/package/dist/sweetalert2.all.min.js"></script>
    <script defer src="../plugins/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script defer src="../plugins/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script defer>
        let btn = document.querySelector('form button.btn')
        btn.addEventListener("click", () => {
            location.href = "/Health-Track-web/index.html"
        })
    </script>
</body>
</html>
