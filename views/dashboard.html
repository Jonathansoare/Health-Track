<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/images/Heart.png" >

</head>

<body>
    <div class="flex-dashboard">
        <sidebar id="sidebar">
            <div class="sidebar-title">
                <a href="/views/dashboard.html"><img src="../images/Heart.png" alt="image"></a>
                <h2>Health Track</h2>
            </div>
            <div class="menu">
                <ul>
                    <li class="selected">
                        <i class=" fa-solid fa-house-chimney "></i>
                        <a href="dashboard.html "> Dashboard</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user "></i>
                        <a href="perfil.html "> Perfil </a>
                    </li>
                    <li>
                        <i class="fa-solid fa-scale-balanced"></i>
                        <a href="GerenciarPeso.html "> Gerenciar Peso e altura</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart-pulse "></i>
                        <a href="GerenciarPressao.html "> gerenciar Pressão arterial</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-person-skating "></i>
                        <a href="GerenciarAtividade.html "> Gerenciar atividades físicas</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-utensils "></i>
                        <a href="GerenciarAlimentos.html "> Gerenciar alimentos</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-calculator "></i>
                        <a href="CalcularIMC.html "> Calcular IMC</a>
                    </li>
                    <li class="sidebar_logout">
                        <i  class="fa-solid fa-arrow-right-from-bracket "></i>
                        <a id="logout-button" href="../index.html ">Logout</a>
                    </li>
                </ul>
            </div>
        </sidebar>
        <main id="main-content">
            <header>
                <i id="iconMenu" onclick="responsiveSiderbar()" class="fas fa-bars "></i>
                <a id="Logout_header" href="../index.html "> <i class="fa-solid fa-arrow-right-from-bracket "></i> logout</a>
            </header>
            <div class="main-content ">
                <div class="main-content-title">
                    <h2>Dashboard</h2>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-flex-parent">
                        <div class="dashboard-box">
                            <div class="dashboard-box-wrappe">
                                <div class="box-icon box-weigth"><i class="fa-solid fa-dumbbell" id="peso"></i></div>
                                <div class="value">00Kg</div>
                                <div class="type">PESO</div>
                                <div class="box-value-percentual box-value-weight">
                                    <i class="fa-solid fa-angle-up"></i> 00%
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-box">
                            <div class="dashboard-box-wrappe">
                                <div class="box-icon box-pressure"><i id="coracao-pressao" class="fa-solid fa-heart-pulse "></i></div>
                                <div class="value">00MMC</div>
                                <div class="type">PRESSÃO ARTERIAL</div>
                                <div class="box-value-percentual box-value-pressure">
                                    <i class="fa-solid fa-angle-up"></i> 0%
                                </div>
                            </div>
                        </div>
                        <div class="dashboard-box">
                            <div class="dashboard-box-wrappe">
                                <div class="box-icon box-imc"><i class="fa-solid fa-calculator " id="imc"></i></div>
                                <div class="value">00,0</div>
                                <div class="type">IMC</div>
                                <div class="box-value-percentual box-value-imc">
                                    <span>NORMAL</span>
                                </div>

                            </div>
                        </div>
                        <div class="dashboard-box">
                            <div class="dashboard-box-wrappe">
                                <div class="box-icon box-workout"><i class="fa-solid fa-person-biking" id="atividade"></i></div>
                                <div class="value">BICICLETA</div>
                                <div class="type">atividade Fisíca</div>
                                <div class="box-value-percentual box-value-workout">
                                    <i class="fa-solid fa-calendar"></i>
                                    <span>06/06/2022</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    </main>
    </div>
    <script defer src="../plugins/jquery/jquey.min.js"></script>

    <script defer src="../plugins/fontawesome-free-6.1.1-web/js/all.min.js "></script>
    <script defer src="../js/menu.js"></script>
</body>

</html>
